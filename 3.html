  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
document.querySelector('.stars_container').addEventListener('mouseover', event => {
if (!event.target.classList.contains('fas')) {
return;
}
let stars = event.target; 
do {
stars.classList.add('golden');
stars = stars.previousElementSibling;
} while (stars);
});


  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

document.querySelector('.stars_container').addEventListener('mouseout', event => {
if (!event.target.classList.contains('fas')) {
return;
}
let stars = event.target;
do {
stars.classList.remove('golden');
stars = stars.previousElementSibling;
} while (stars);
});
